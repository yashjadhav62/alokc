<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buy Now - Fashion Store</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Buy Now - Fashion Store</h1>
    <nav>
      <ul>
        <li><a href="homepage.html">Home</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="product-detail">
    <h2>Product Details</h2>
    <div class="product-info">
      <img src="product-image.jpg" alt="Product Image">
      <div class="details">
        <h3>Men's Stylish Jacket</h3>
        <p>Description: A high-quality men's jacket, perfect for any occasion. Available in sizes S, M, L, and XL.</p>
        <p>Price: <strong>$120.00</strong></p>

        <form action="paymentpage.html" method="POST">
          <label for="size">Select Size:</label>
          <select id="size" name="size" required>
            <option value="S">Small</option>
            <option value="M">Medium</option>
            <option value="L">Large</option>
            <option value="XL">Extra Large</option>
          </select>

          <label for="quantity">Quantity:</label>
          <input type="number" id="quantity" name="quantity" min="1" value="1" required>

          <div class="shipping-info">
            <label for="address">Shipping Address:</label>
            <input type="text" id="address" name="address" placeholder="Enter your address" required>
          </div>

          <button type="submit" class="buy-now-btn">Buy Now</button>
        </form>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Fashion Store. All Rights Reserved.</p>
  </footer>
</body>
</html>
